<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hourly Sales Projections</title>
        <link href="css/sales.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h1>Salmon Cookies: Hourly Sales Projections</h1>
            <table>
                <caption>Cookies Needed By Location Each Day</caption>
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </section>
        <section>
            <h2>New Store Input</h2>
            <form>
                <label for="store-name">Store Name</label>
                <input type="text" id="store-name">
                <p class="hide-name-warning-message">Please enter a valid store name.</p>
                <label for="min-hourly-customer">Minimum Amount of Hourly Customer</label>
                <input type="number" id="min-hourly-customer" min="1" max="250">
                <label for="max-hourly-customer">Maximum Amount of Hourly Customers</label>
                <input type="number" id="max-hourly-customer" min="1" max="250">
                <label for="avg-cookies-per-customer">Average Amount of Cookies Purchased Per Customer</label>
                <input type="number" id="avg-cookies-per-customer" min="1" max="50" step="0.01">
                <input type="submit" value="Enter store" disabled>
            </form>
        </section>
        <footer>
            <h2>Customer Facing Website</h2>
            <p><a href="https://www.aggiewb.com/salmon-cookies" target="_blank">Salmon Cookies Inc.</a> All Rights Reserved.</p>
            <p>Created by <a href="https://www.aggiewb.com" target="_blank">Aggie Wheeler Bateman</a></p>
        </footer>
        <script src="js/sales.js"></script>
    </body>
</html>
